<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-mockup.png" alt="Instagram mockup">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram_logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./images/profile-image.jpeg" alt="Profile photo">
                </div>
                <a href="#" class="instagram-login">
                    Continue como israel.vdl
                </a>
                <a href="#" class="instagram-logout">
                    Remover conta
                </a>
            </div>

            <div class="group">
                <p class="not-account">
                    Não é israel.vdl?
                </p>

                <p class="not-account">
                    <span class="link-blue">
                        Alternar contas
                    </span>
                    ou
                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>

            <div class="get-app">
                <p>
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
